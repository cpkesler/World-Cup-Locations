Any blocks in base.html like the sidebar and footer will appear in this page without you having to re-write them here. -->

{% extends "my_first_app/base.html" %}
{% block global %}
{% endblock %}


{% block app_navigation_items %}
  <li class="active"><a href="{% url 'my_first_app:KMLmap' %}">KMLmap</a></li>
{% endblock %}


{% block app_content %}

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Slider Year Range --
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
-->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <p>
    <label for="amount">World Cup Year Range:</label>
    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="slider-range" style="width:350px;"></div>

    <!-- This is a simple html page demonstrating adding a map to a page -->
    <!-- The style sheet here has some of the map styling for zooming buttons, etc. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.min.css" type="text/css">

    <!-- This extra bit of style defines the size of the "map" div tag area that shows up later -->
    <style>
      .map {
        height: 650px;
        width: 100%;
      }
    </style>

    <!-- Here we link to the copy of the OpenLayers JavaScript source file that is on the openlayers.org site. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.14.2/ol.min.js" type="text/javascript"></script>

  	<!-- Show some information to the user using basic HTML -->
    <h2>World Cup Soccer Locations</h2>

    <div id="map" class="map">
        <!-- We need a piece of real estate for the pop up bubble, within the map space. -->
        <div id="popup" class="popup"></div>
    </div>
    <!-- Write the JavaScript code to build your map. -->


{% endblock %}
